<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Newsletter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subscribe to Our Newsletter</h1>
    <p>Stay updated with our latest offers and news!</p>
    <form id="newsletterForm">
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      <input type="submit" value="Subscribe">
    </form>
    <p id="confirmationMessage"></p>
  </div>

  <script>
    document.getElementById('newsletterForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      var email = document.getElementById('email').value;

      // You can replace this with your own logic to handle form submission, for example, sending the email to a backend service
      // For now, let's just display a confirmation message
      document.getElementById('confirmationMessage').textContent = 'Thank you for subscribing!';
    });
  </script>
</body>
</html>
